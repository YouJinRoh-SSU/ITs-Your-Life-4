<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#field{ width: 400px; 
	border: 1px solid black;
	margin: 0 auto;}/*가운데 정렬**/
	h1, p{text-align: center;}/*가운데 정렬**/
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>	
	let over_write = false;//덮어쓰기
	var com_num = Math.floor(Math.random()*100 +1)
	//초기화함수
	$(function(){//이벤트등록
		$("#check_btn").click(function(){
			let user_num = $("#num").val()
			$("#num").val("")//입력했던 값 지워줌
			let msg = user_num + " : ";//체크메세지
			if(com_num == user_num){
				msg += "정답입니다<br>새 게임이 시작되었습니다."
				$("#result").html(msg)
				com_num = Math.floor(Math.random()*100 +1)//정답을 맞추면 새로운 숫자 세팅
				over_write = true
				return 
			}else if(com_num > user_num){
				msg += "올려주세요"
			}else{
				msg += "내려주세요"
			}
			if(over_write){
                $("#result").html(msg)
                over_write = false;
            }else{
                let body = $("#result").html()
                $("#result").html(msg+"<br>"+body)
            }
		})
	})
</script>
</head>

<body>
	<div id="field">
		<h1>숫자맞추기게임</h1>
		<p>컴퓨터가 정한 1~100 사이 난수를 맞춰보세요</p>
		<hr> /*수평선 추가**/
		숫자 : <input id="num" type="number">
		<button id = "check_btn">정 답 확 인</button>
		<div id="result"></div>
	</div>

</body>
</html>
