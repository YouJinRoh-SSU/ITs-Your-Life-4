<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	let count = 0 
	//jQuery 초기화 함수
	$(function(){
		//$("button").html("JQuery")//페이지 로딩 완료 후 자동 실행
		$("button").click(function(){
			count++
			alert(count)
		})
		
	})
	
	
</script>
</head>
<body>
	
	<button>OK</button>
	<button>OK</button>
	<button>OK</button>

</body>
</html>
