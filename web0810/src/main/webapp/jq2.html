<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	let interval_id = null
	function click_start(){
		interval_id = setInterval("change_color()",500)
	}
	function click_stop(){
		clearInterval(interval_id)
		interval_id = null
	}
	
	var count = 0
	function increase(){
		count++
		$("button").html(count)
	}
	
	var currentIndex = 0
	var colors = ["red","green","blue"]
	//0.5초마다 버튼의 배경색으로 colors의 색깔로 돌아가면서 지정하는 코드
	function change_color() {
            $(".btn").css("background", colors[currentIndex])
            currentIndex = (currentIndex + 1) % colors.length
        }
	$(function(){
		$("#start").click(click_start)
		$("#stop").click(click_stop)
		
		
	})
</script>
</head>
<body>
	
	<button id="start">START</button>
	<button id="stop">STOP</button>
	<br>
	<button class="btn">OK</button>
	<button class="btn">OK</button>
	<button class="btn">OK</button>

</body>
</html>
