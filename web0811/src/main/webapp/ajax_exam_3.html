<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#get_data").click(function(){
			let options={
				url:"data.xml",
				dataType:"xml",
				success:function(data){//실행 성공했을 때
					let sc = $(data).find("score")//3개의 값을 가지고 있는것
					//sc.each() 검색 대상 태그에 대해 반복하는 것 => $.each()는 배열을 처리할 때
					sc.each(function(idx,v){//v는 태그 객체(<score>90</score>)
						let t = $(v).text() //score의 숫자 추출 (제이쿼리 객체로 호출할 때)
						//let t = v.innerHTML //자바스크립트객체로 호출할 때
						$("#result").append(t+" ")
					}) 
				}
			}
			$.ajax(options)
		})
	})
</script>
</head>
<body>
	<button id="get_data">가져오기</button>
	<div id="result"></div>

</body>
</html>
